title: 'LuHeGi'
description: 'A website and blog by my design using Jekyll.'
url: 'https://lukegi.github.io/'
plugins:
  - jekyll-sitemap

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ''
      type: 'authors'
    values:
      layout: 'author'
  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
  - scope:
      path: ''
    values:
      layout: 'default'
