<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/blog.css" />
    {% feed_meta %} {% seo %}
  </head>
  <body>
    <header><a href="/blog.html">LuHeGi's Blog</a></header>
    <main class="blog">
      <header>
        <h1>{{ page.title }}</h1>
        <p class="date">{{ page.date | date: '%Y/%m/%d' }}</p>
        <p class="author">
          {%- assign author = site.authors | where: "short_name", page.author |
          first -%} {%- if author -%} - {{ author.name }}
          <!-- <a href="{{ author.url }}">{{ author.name }}</a> -->
          {%- endif -%}
        </p>
      </header>
      {{ content }}
    </main>
    <p class="footer">
        &copy; Copyright {{ 'now' | date: '%Y' }} - Luke Gilfoyle
    </p>
  </body>
</html>
